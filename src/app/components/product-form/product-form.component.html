<div class="form-container">
  <div class="form-header">
    <h2>{{ isEditMode ? 'Editar Producto' : 'Nuevo Producto' }}</h2>
  </div>

  <div *ngIf="error" class="alert alert-error">
    {{ error }}
  </div>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
    <div class="form-row">
      <div class="form-group">
        <label for="name">Nombre *</label>
        <input 
          type="text" 
          id="name" 
          formControlName="name"
          class="form-control"
          [class.is-invalid]="productForm.get('name')?.touched && productForm.get('name')?.errors"
          placeholder="Ingrese el nombre del producto">
        <div class="error-message" *ngIf="getErrorMessage('name')">
          {{ getErrorMessage('name') }}
        </div>
      </div>

      <div class="form-group">
        <label for="categoryId">Categoría *</label>
        <select 
          id="categoryId" 
          formControlName="categoryId"
          class="form-control"
          [class.is-invalid]="productForm.get('categoryId')?.touched && productForm.get('categoryId')?.errors">
          <option value="">Seleccione una categoría</option>
          <option *ngFor="let category of categories" [value]="category.id">
            {{ category.nombre }}
          </option>
        </select>
        <div class="error-message" *ngIf="getErrorMessage('categoryId')">
          {{ getErrorMessage('categoryId') }}
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Descripción *</label>
      <textarea 
        id="description" 
        formControlName="description"
        class="form-control"
        [class.is-invalid]="productForm.get('description')?.touched && productForm.get('description')?.errors"
        placeholder="Ingrese la descripción del producto"
        rows="4">
      </textarea>
      <div class="error-message" *ngIf="getErrorMessage('description')">
        {{ getErrorMessage('description') }}
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="price">Precio *</label>
        <input 
          type="number" 
          id="price" 
          formControlName="price"
          class="form-control"
          [class.is-invalid]="productForm.get('price')?.touched && productForm.get('price')?.errors"
          placeholder="0.00"
          step="0.01"
          min="0.01">
        <div class="error-message" *ngIf="getErrorMessage('price')">
          {{ getErrorMessage('price') }}
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button 
        type="button" 
        class="btn btn-secondary" 
        (click)="onCancel()"
        [disabled]="loading">
        Cancelar
      </button>
      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="loading || productForm.invalid">
        <span *ngIf="loading" class="spinner-small"></span>
        {{ isEditMode ? 'Actualizar' : 'Crear' }}
      </button>
    </div>
  </form>
</div>
