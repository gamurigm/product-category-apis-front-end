version: '3.8'

services:
  # Base de datos MySQL compartida
  mysql-db:
    image: mysql:8.0
    container_name: mysql-database
    environment:
      MYSQL_DATABASE: test
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API de Categorías
  categories-api:
    build:
      context: ./categorias  # Directorio local en el workspace
      dockerfile: Dockerfile
    container_name: categories-service
    ports:
      - "8089:8089"
    depends_on:
      mysql-db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/test?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    networks:
      - app-network
    restart: on-failure

  # API de Productos
  products-api:
    build:
      context: ./products  # Directorio local en el workspace
      dockerfile: Dockerfile
    container_name: products-service
    ports:
      - "8088:8088"
    depends_on:
      mysql-db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/test?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      CATEGORIES_SERVICE_URL: http://categories-api:8089
      CATEGORIES_API_URL: http://categories-api:8089/api/categorias
    networks:
      - app-network
    restart: on-failure

  # Frontend Angular
  frontend:
    # Usar imagen de Docker Hub
    image: ryuzakizeitan/frontend-products-cats:latest
    
    # Para desarrollo local, descomenta las siguientes líneas y comenta la línea 'image':
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    
    container_name: angular-frontend
    ports:
      - "4200:80"
    depends_on:
      - categories-api
      - products-api
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge
